<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jimson | Tic-Tac-Toe</title>
    </head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-j8y0ITrvFafF4EkV1mPW0BKm6dp3c+J9Fky22Man50Ofxo2wNe5pT1oZejDH9/Dt" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <body>
        <h1 class="main-heading">Tic-Tac-Toe</h1>
        <h3 class="sub-heading">Player 1's Turn</h2>
        <div class="scores">
            <span class="player-1-score">X - 0</span>
            <span class="player-2-score">O - 0</span>
        </div>
        <div class="board">
            <div class="grid-item grid-1"></div>
            <div class="grid-item grid-2"></div>
            <div class="grid-item grid-3"></div>
            <div class="grid-item grid-4"></div>
            <div class="grid-item grid-5"></div>
            <div class="grid-item grid-6"></div>
            <div class="grid-item grid-7"></div>
            <div class="grid-item grid-8"></div>
            <div class="grid-item grid-9"></div>
        </div>
        <form class="mode-selector">
            <span class="normal-select">
                <input id="normal-checkbox" type="radio" name="checkbox" value="normal-checkbox">
                <label for="normal-checkbox">Normal Mode</label>
            </span>
            <span class="ai-select">
                <input id="ai-checkbox" type="radio" name="checkbox" value="ai-checkbox" checked>
                <label for="ai-checkbox">AI Mode</label>
            </span>
        </form>
        <!-- Sound JS library -->
        <script src="howler.js"></script>
        <!-- Game Script -->
        <script src="script.js"></script>
    </body>
</html>
